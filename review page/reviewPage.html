<html>
  <head>
    <link rel="Stylesheet" href="reviewPage.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid review">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="media">
              <img
                src="poster.jpg"
                class="mr-3"
                style="width: 100; height: 150px;"
              />
              <div class="media-body">
                <h5 class="mt-0">Joker</h5>
                Reviews
                <div class="progress" style="width: 10%;">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 75%;"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                3.75/5
              </div>
            </div>
          </div>
          <div class="card-body" id="comment-list">
            <script id="comment-template" type="text/x-template">
              <img
                src="poster.jpg"
                class="mr-3"
                style="width: 40px; height: 60px;"
              />
              <div class="media-body">
                <h5 class="mt-0">{{name}}</h5>
                {{body}}
              </div>
            </script>
            <script>
              function addComment() {
                var name = "fatma";
                var body = document.getElementById("comment-body");
                var commentsList = document.getElementById("comment-list"),
                  commentTemplate = document.getElementById("comment-template");
                var newCommentHtml = commentTemplate.innerHTML.replace(
                  "{{name}}",
                  name
                );
                newCommentHtml = newCommentHtml.replace("{{body}}", body.value);
                var newCommentNode = document.createElement("div");
                newCommentNode.classList.add("media");
                newCommentNode.innerHTML = newCommentHtml;
                commentsList.appendChild(document.createElement("br"));
                commentsList.appendChild(newCommentNode);
                body.value = "";
              }
            </script>
            <div class="media">
              <img
                src="poster.jpg"
                class="mr-3"
                style="width: 40px; height: 60px;"
              />
              <div class="media-body">
                <h5 class="mt-0">Alex</h5>
                Went for a second time to watch

                <div class="media mt-3">
                  <a class="mr-3" href="#">
                    <img
                      src="poster.jpg"
                      class="mr-3"
                      style="width: 40px; height: 60px;"
                    />
                  </a>
                  <div class="media-body">
                    <h5 class="mt-0">John</h5>
                    AMAZING
                  </div>
                </div>
              </div>
            </div>
            <br />
            <div class="media">
              <img
                src="poster.jpg"
                class="mr-3"
                style="width: 40px; height: 60px;"
              />
              <div class="media-body">
                <h5 class="mt-0">Andrew</h5>
                MASTERPIECE üòç
              </div>
            </div>
            <br />
            <div class="media">
              <img
                src="poster.jpg"
                class="mr-3"
                style="width: 40px; height: 60px;"
              />

              <div class="media-body">
                <h5 class="mt-0">Ahmed</h5>
                Joaquin 'OSCAR', Joker = best Dark suspense thriller ... Darker
                than dark Knight.
              </div>
            </div>
            <br />
            <div class="media">
              <img
                src="poster.jpg"
                class="mr-3"
                style="width: 40px; height: 60px;"
              />

              <div class="media-body">
                <h5 class="mt-0">Aman</h5>
                Perfect in every aspect.
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="input-group mb-3">
              <input
                id="comment-body"
                type="text"
                class="form-control"
                placeholder="Write your comment..."
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#exampleModal"
                  style="background-color: #10ddb4; border-color: #10ddb4;"
                  onclick="addComment()"
                >
                  Send
                </button>
              </div>
            </div>

            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    your review is submitted successfuly.
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#myModal").on("shown.bs.modal", function () {
        $("#myInput").trigger("focus");
      });
    </script>
  </body>
</html>
